<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Roboto&amp;display=swap">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Leandro Paul</title>
  </head>
  <body>
    <section class="form">
      <div class="form__img"><img src="https://i.imgur.com/ihZnJ9L.png" alt=""></div>
      <div class="form__instruction">
        <p>please, fill the next form application</p>
      </div>
      <div class="form__form">
        <input type="text" name="userName" placeholder="First Name">
        <input type="text" name="userSurname" placeholder="Last Name">
        <input type="text" name="email" placeholder="Email">
        <div class="form__form--date">
          <select name="months">
            <option value="none">Select Month</option>
            <option value="january">January</option>
            <option value="februry">Februry</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
          <input type="text" name="user_birthDay" placeholder="BirthDay">
          <input type="text" name="user_birthYear" placeholder="BirthYear">
        </div>
        <div class="bigButton"><a href="greeting.html"><span>buy</span></a></div>
      </div>
    </section>
  </body>
</html>
